<html>
  <head>
    <style>
      .myHeading {
        color: red;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <div>
      <h1 onclick="makeItClickable()">This is the title of the page</h1>
      <h2>This is the subtitle of the page</h2>
    </div>

    <div>
      <hr />

      <ul id="firstList">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
      </ul>

      <ul id="secondList">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
      </ul>

      <a href="https://epicode.it">This link goes to Epicode</a>

      <div>
        <p>This text is just for the exercise</p>
      </div>

      <div>
        <input
          type="text"
          id="input-field"
          placeholder="input field for the exercise"
        />
      </div>
    </div>
    <div>
      <input
        type="color"
        id="input-field2"
        oninput="changeColorSubtitle(event)"
      />
    </div>

    <div>
      <p onclick="changeFooterText()">
        And this text is just for the exercise too!
      </p>
      <h2 style="color: red">
        Save this page on your computer and open it with VSCode to get the
        questions!
      </h2>
    </div>
    <script>
      /* EXERCISE 1
     Write a function for changing the title of the document in something else.
    */

      const changeTitle = function (newTitle) {
        const h1 = document.querySelector("h1");
        h1.innerText = newTitle;
      };

      /* EXERCISE 2
     Write a function for changing the class of the title of the page in "myHeading".
    */

      const addClassToTitle = function () {
        const h1 = document.querySelector("h1");
        h1.className = "myHeading";
      };

      /* EXERCISE 3
     Write a function for changing the text of only the p which are children of a div.
    */

      const changePcontent = function () {
        const pTags = document.querySelectorAll("p");
        console.log(pTags);
        for (p of pTags) {
          p.innerText = "New p content for childrens of a div";
        }
      };

      /* EXERCISE 4
     Write a function for changing the href property of every link to https://www.google.com
    */

      const changeUrls = function () {
        const aTags = document.querySelectorAll("a");
        for (a of aTags) {
          a.href = "https://www.google.com";
        }
      };

      /* EXERCISE 5
     Write a function for adding a new list item in the second unordered list.
    */

      const addToTheSecond = function (content) {
        const secondList = document.getElementById("secondList");
        const newLiItem = document.createElement("li");
        newLiItem.innerText = content;
        secondList.appendChild(newLiItem);
      };

      /* EXERCISE 6
     Write a function for adding a second paragraph to the first div.
    */

      const addParagraph = function (content) {
        const mainDiv = document.getElementsByTagName("div")[1];
        const childDiv = mainDiv.querySelector("div");
        const newP = document.createElement("p");
        newP.innerText = content;
        childDiv.appendChild(newP);
      };

      /* EXERCISE 7
     Write a function for making the first unordered list disappear.
    */

      const firstUlDisappear = function () {
        // const firstList = document.getElementById("firstList");
        // firstList.remove();

        //or if we want to make hidden instead of removing
        //added .hidden{display:none} inside the style
        const firstList = document.querySelector("ul");
        firstList.classList.add("hidden");
      };

      /* EXERCISE 8
     Write a function for making the background of every unordered list green.
    */

      const paintItGreen = function () {
        // const ulTags = document.getElementsByTagName("ul");
        const ulTags = document.querySelectorAll("ul");
        console.log(ulTags);
        for (ul of ulTags) {
          ul.style.backgroundColor = "green";
        }
      };

      /* EXERCISE 9
     Make the heading of the page change color every time the user clicks on it.
    */

      const makeItClickable = function () {
        //added onclick = "makeItClickable()" inside the heading tag
        var colors = ["red", "blue", "green", "grey"];
        var randColor = colors[Math.floor(Math.random() * colors.length)];
        const h1 = document.querySelector("h1");
        h1.style.color = randColor;
      };

      /* EXERCISE 10
     Change the footer text with something else when the user clicks on it.
    */

      const changeFooterText = function () {
        //added onclick= "changeFooterText()" in the p tag in footer
        const footerText = document.getElementsByTagName("p")[1];
        console.log(footerText);
        footerText.innerText = "Some other footer text";
      };

      /* EXERCISE 11
     Attach an event listener to the input field in the page that changes the text of the page's subtitle
    */

      const inputField = document.getElementById("input-field");
      // ...

      window.onload = function () {
        // const handleInput = function (event) {
        //   const input = event.target;
        //   inputField.innerText = input.value;
        // };
        inputField.addEventListener("change", function (event) {
          const h2 = document.querySelector("h2");
          const input = event.target;
          h2.innerText = input.value;
        });
      };

      /* EXERCISE 13
     Use HTML5 tags to properly provide semantic meaning to the different portions of the page.
    */

      /* ### EXTRA ###  EXERCISE 14
     Create an input of type "color" and use it to change the color of the subtitle
    */
      const changeColorSubtitle = function (event) {
        //added new input with type color inside the body
        const h2 = document.querySelector("h2");
        const input = event.target;
        h2.style.color = input.value;
      };
    </script>
  </body>
</html>
